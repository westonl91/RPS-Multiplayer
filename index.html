<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>

<script type="text/javascript" src="./assets/javascript/app.js"></script>



</head>



<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h1>Rock, Paper, or Scissors??</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <p>Enter your name to join the game.</p>
                <form>
                        <input type="text" name="player" id="player_name">
                        <input type="submit" value="Start" id="submit_name">
                </form> <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <span id="player1_name">player 1</span> <br>
                <img id="rock1_img" value="r1" src="./assets/images/rock.jpg" alt="rock" height="40px" /><br>
                <img id="paper1_img" value="p1" src="./assets/images/paper.jpg" alt="paper" height="40px" /><br>
                <img id="scissors1_img" value="s1" src="./assets/images/scissors.jpg" alt="scissors" height="40px" />
            </div>
            <div class="col-md-4">
                <span>results and score go here</span><br>
            </div>
            <div class="col-md-3">
                <span id="player2_name">player 2</span><br>
                <img id="rock2_img" value="r2" src="./assets/images/rock.jpg" alt="rock" height="40px" /><br>
                <img id="paper2_img" value="p2" src="./assets/images/paper.jpg" alt="paper" height="40px" /><br>
                <img id="scissors2_img" value="s2" src="./assets/images/scissors.jpg" alt="scissors" height="40px" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <span>chat box goes here</span>
            </div>
        </div>
    </div>



</body>

</html>
