<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>

    <script type="text/javascript" src="./assets/javascript/app.js"></script>



</head>



<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h1>Rock, Paper, or Scissors??</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10" id="name_form_div">
                <p>Enter your name to join the game.</p>
                <form>
                    <input type="text" name="player" id="player_name">
                    <input type="submit" value="Start" id="submit_name" class="btn">
                </form> <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <span id="player1_name">player 1</span> <br>
                <button class="uno" id="rock1_img" value="r1" alt="rock"><img src="./assets/images/rock.jpg" height="40px"/></button><br>
                <button  class="uno" id="paper1_img" value="p1" alt="paper"><img src="./assets/images/paper.jpg" height="40px" /></button><br>
                <button class="uno" id="scissors1_img" value="s1" alt="scissors"><img src="./assets/images/scissors.jpg" height="40px" /></button><br>
            </div>
            <div class="col-md-4">
                <h5>Player 1 wins: <span id="p1w"></span></h5><br>
                <h5>Player 2 wins: <span id="p2w"></span></h5><br>
                <h5>Ties: <span id="tieses"></span></h5>
            </div>
            <div class="col-md-3">
                <span id="player2_name">player 2</span><br>
                <button class="dos" id="rock2_img" value="r2" alt="rock"><img src="./assets/images/rock.jpg" height="40px" /></button><br>
                <button class="dos" id="paper2_img" value="p2" alt="paper"><img src="./assets/images/paper.jpg" height="40px" /></button><br>
                <button class="dos" id="scissors2_img" value="s2" alt="scissors"><img src="./assets/images/scissors.jpg" height="40px"/></button><br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div id="message_box"></div>
                <form>
                    <textarea id="player_message" placeholder="Type message.." name="msg" required></textarea><br>
                    <input type="submit" id="send_message" class="btn" value="Send">
                </form>
            </div>
        </div>
    </div>



</body>

</html>
